<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    
    <main>
        <section>
            <div class="top-part">
                <div>
                    <label for="easy"><input type="radio" name="diff" id="easy"> Easy</label>
                    <label for="medium"><input type="radio" name="diff" id="medium"> Medium</label>
                    <label for="hard"><input type="radio" name="diff" id="hard"> Hard</label>
                </div>
                <input type="button" value="Start Game" id="start">
                <h1>0</h1>
                <input type="text" name="" id="inputLetter" placeholder="Input Letter">
            </div>
            <div class="letters">
                <h2>A (1)</h2>
                <h2>B (2)</h2>
                <h2>C (3)</h2>
                <h2>D (4)</h2>
                <h2>E (5)</h2>
                <h2>F (6)</h2>
                <h2>G (7)</h2>
                <h2>H (8)</h2>
                <h2>I (9)</h2>
                <h2>J (10)</h2>
                <h2>K (11)</h2>
                <h2>L (12)</h2>
                <h2>M (13)</h2>
                <h2>N (14)</h2>
                <h2>O (15)</h2>
                <h2>P (16)</h2>
                <h2>Q (17)</h2>
                <h2>R (18)</h2>
                <h2>S (19)</h2>
                <h2>T (20)</h2>
                <h2>U (21)</h2>
                <h2>V (22)</h2>
                <h2>W (23)</h2>
                <h2>X (24)</h2>
                <h2>Y (25)</h2>
                <h2>Z (26)</h2>
            </div>
        </section>
        <aside>
            <h4>SCORE</h4>
            <h4>HIT: <span>0</span></h4>
            <h4>MISS: <span>0</span></h4>
            <h4>LEFT: <span>0</span></h4>
        </aside>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
